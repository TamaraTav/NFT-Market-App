<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <!--nav buttons -->
    <div>
        <h3>nav buttons</h3>
        <button class="btn btn-nav btn-primary">button </button>
        <button class="btn btn-nav btn-light">button  </button>
    </div>


    <!--small buttons -->
    <div>
        <h3>small buttons</h3>
        <button class="btn btn-sm btn-primary">button primary small</button>
        <button class="btn btn-sm btn-light">button light</button>
    </div>


    <!--primary -->
    <div>
        <h3>primary buttons</h3>
        <button class="btn btn-primary">button primary</button>
        <button class="btn btn-dark">button dark</button>
    </div>


    <!--large -->
    <div>
        <h3>large buttons</h3>
        <button class="btn btn-lg btn-primary">button primary large</button>
        <button class="btn btn-lg btn-dark">button dark large</button>
    </div>

    <!--extra large -->
    <div>
        <h3>extra large buttons</h3>
        <button class="btn btn-ex-lg btn-primary">button primary extra large</button>
        <button class="btn btn-ex-lg btn-dark">button dark extra large</button>
    </div>

    <!--sizes btn block -->
    <div>
        <h3>block buttons</h3>
        <button class="btn btn-ex-lg btn-block btn-primary">button primary extra large</button>
        <button class="btn btn-ex-lg btn-block btn-dark">button dark extra large</button>
    </div>

</body>
</html>
